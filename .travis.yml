sudo: true
language: java
services: docker

branches:
  only:
    - master

install: true
script: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_deploy:
-  git config --local user.name "${user}"
-  git config --local user.email "${email}"

-  export TAGS=$(git tag)

-  export PREV_TAG=$(echo ${TAGS} | awk '{print $NF}')
- echo "previous_tag=${PREV_TAG}"

-  export VERSION=$(./getVersion.sh)
-  echo "version=${VERSION}"

-  export TRAVIS_TAG="gitlab-api-v${VERSION}"
-  echo "travis_tag=${TRAVIS_TAG}"

-  export IS_SNAPSHOT=$(if [[ $VERSION == *"SNAPSHOT" ]]; then echo "yes"; else echo "no"; fi)
-  echo "isSnapshot\=${IS_SNAPSHOT}"

-  git tag $TRAVIS_TAG

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    name: $TRAVIS_TAG
    body: $TRAVIS_COMMIT_MESSAGE
    file:
      - target/gitlab-api.hpi
      - target/gitlab-api.jar
    on:
      repo: jenkins-gitlab/gitlab-api-plugin


sudo: false
language: java
services: docker

branches:
  only:
  - master

install: true
script: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_deploy:
- git config --local user.name "$user"
- git config --local user.email "$email"
- export LATEST_TAG=$(git describe --tags)
- echo $LATEST_TAG
- chmod +x genTag.sh
- export TRAVIS_TAG=$(./genTag.sh ${LATEST_TAG})
- git tag $TRAVIS_TAG

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file:
    - target/gitlab-api.hpi
    - target/gitlab-api.jar
    on:
      repo: jenkins-gitlab/gitlab-api-plugin

  - provider: script
    script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy -DskipTests"
    skip_cleanup: true
    on:
      repo: jenkins-gitlab/gitlab-api-plugin
